name: Trigger Prod FE Webhook

on:
  push:
    branches: ['production']

jobs:
  deploy:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - name: Trigger Webhook
        env:
          WEBHOOK_URL: ${{ secrets.PRODUCTION_DEPLOY_HOOK }}
        run: |
          curl -X POST -H "Content-Type: application/json" -d '{"event": "push"}' $WEBHOOK_URL
